<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLAIRE v1.0.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        .chat-container {
            padding: 30px;
            max-height: 500px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .user-message {
            text-align: right;
        }
        .user-message .bubble {
            background: #667eea;
            color: white;
            display: inline-block;
            padding: 12px 20px;
            border-radius: 20px 20px 5px 20px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .bot-message .bubble {
            background: #f0f0f0;
            color: #333;
            display: inline-block;
            padding: 12px 20px;
            border-radius: 20px 20px 20px 5px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .attachment-indicator {
            display: inline-block;
            background: #4caf50;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.85em;
            margin-left: 8px;
        }
        .metadata {
            margin-top: 10px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 10px;
            font-size: 0.9em;
        }
        .metadata-item {
            display: inline-block;
            margin-right: 15px;
            padding: 5px 10px;
            background: white;
            border-radius: 5px;
            margin-top: 5px;
        }
        .contexts {
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 10px;
            font-size: 0.85em;
        }
        .context-item {
            margin-bottom: 8px;
            padding: 8px;
            background: white;
            border-radius: 5px;
            border-left: 3px solid #667eea;
        }
        .input-container {
            padding: 20px 30px 30px;
            background: #f9f9f9;
        }
        .file-upload-section {
            margin-bottom: 15px;
        }
        .file-upload-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }
        .file-upload-label {
            display: inline-block;
            padding: 10px 20px;
            background: white;
            border: 2px dashed #667eea;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
        }
        .file-upload-label:hover {
            background: #f5f5ff;
            border-color: #764ba2;
        }
        .file-upload-label.has-file {
            background: #e8f5e9;
            border-color: #4caf50;
            border-style: solid;
        }
        input[type="file"] {
            display: none;
        }
        .file-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background: #e8f5e9;
            border-radius: 20px;
            font-size: 0.9em;
        }
        .remove-file {
            cursor: pointer;
            color: #f44336;
            font-weight: bold;
            padding: 0 5px;
        }
        .supported-formats {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 10px;
        }
        .processing-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #fff3cd;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 0.9em;
        }
        .processing-indicator.active {
            display: flex;
        }
        .extracted-text-preview {
            max-height: 60px;
            overflow-y: auto;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 0.85em;
            font-family: monospace;
            display: none;
            border: 1px solid #e0e0e0;
        }
        .extracted-text-preview.active {
            display: block;
        }
        .input-row {
            display: flex;
            gap: 10px;
        }
        .input-row textarea {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1em;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            outline: none;
            transition: border-color 0.3s;
            resize: none; 
            overflow-y: auto;
            min-height: 50px;
        }
        .input-row textarea:focus {
            border-color: #667eea;
        }
        .input-row button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .input-row button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .input-row button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #667eea;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .status-bar {
            padding: 10px 30px;
            background: #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
        }
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .status-online {
            background: #4caf50;
        }
        .status-offline {
            background: #ff6b6b;
        }
        /* Thinking bubble animation */
        .thinking-bubble {
            display: inline-block;
            font-style: italic;
            position: relative;
        }
        .thinking-bubble::after {
            content: '';
            display: inline-block;
            width: 1ch;
            text-align: left;
            animation: dots 1s steps(3, end) infinite;
        }
        .bot-message .bubble.thinking-bubble {
            display: inline-block;
            font-style: italic;
            position: relative;
            width: 120px;
            max-width: 70%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .thinking-bubble::after {
            content: '';
            display: inline-block;
            margin-left: 5px;
            width: 1ch;
            text-align: left;
            animation: dots 3s steps(3, end) infinite;
            margin-left: 0;
        }
        @keyframes dots {
            0% { content: '.'; }
            40% { content: '..'; }
            80%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CLAIRE</h1>
            <p>Conversational Language AI for Resolution & Engagement</p>
        </div>
        
        <div class="status-bar">
            <span id="status">
                <span class="status-indicator status-offline"></span>
                Checking connection...
            </span>
            <span id="api-url">API: http://localhost:8000</span>
        </div>
        
        <div class="chat-container" id="chatContainer"></div>
        
        <div class="input-container">
            <div class="file-upload-section">
                <div class="file-upload-container">
                    <label for="fileInput" class="file-upload-label" id="fileLabel">
                        📎 Attach Image/Document (Optional)
                    </label>
                    <input type="file" id="fileInput" accept=".png,.jpg,.jpeg,.gif,.bmp,.tiff,.pdf,.docx,.txt,.xlsx">
                    <div id="fileInfo" style="display: none;" class="file-info">
                        <span id="fileName"></span>
                        <span class="remove-file" onclick="removeFile()">✖</span>
                    </div>
                </div>
                <div class="supported-formats">
                    Supported: Images (PNG, JPG, GIF), PDF, Word, Excel, Text files
                </div>
                
                <div class="processing-indicator" id="processingIndicator">
                    <span class="loading"></span>
                    <span>Extracting text from document...</span>
                </div>
                
                <div class="extracted-text-preview" id="extractedTextPreview"></div>
            </div>
            
            <div class="input-row">
                <textarea 
                    id="messageInput" 
                    placeholder="Type your message here... (Running model on CPU will increase response time)" 
                    rows="1"
                    onkeypress="handleKeyPress(event)"
                ></textarea>
                <button onclick="sendMessage()" id="sendButton">Send</button>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:8000';
        let isProcessing = false;
        let extractedText = null;
        let currentFileName = null;

        // Check API health on load and periodically
        checkHealth();
        setInterval(checkHealth, 60000); // every 60 seconds

        async function checkHealth() {
            const statusEl = document.getElementById('status');
            const sendButton = document.getElementById('sendButton');
            try {
                const response = await fetch(`${API_BASE}/api/v1/health`);
                const data = await response.json();
                
                if (data.status === 'healthy') {
                    statusEl.innerHTML = '<span class="status-indicator status-online"></span> Connected!';
                    sendButton.disabled = false;
                } else {
                    statusEl.innerHTML = '<span class="status-indicator status-offline"></span> Server-side errors found!';
                    sendButton.disabled = true;
                }
            } catch (error) {
                statusEl.innerHTML = '<span class="status-indicator status-offline"></span> Cannot connect to API.';
                sendButton.disabled = true;
                console.error('Health check failed:', error);
            }
        }

        // File upload handling
        document.getElementById('fileInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            // Show file info
            currentFileName = file.name;
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileInfo').style.display = 'flex';
            document.getElementById('fileLabel').classList.add('has-file');
            document.getElementById('fileLabel').textContent = '✓ File attached';
            
            // Show processing indicator
            document.getElementById('processingIndicator').classList.add('active');
            document.getElementById('extractedTextPreview').classList.remove('active');
            
            // Upload and extract text
            try {
                const formData = new FormData();
                formData.append('file', file);
                
                const response = await fetch(`${API_BASE}/api/v1/upload/extract-text`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(`Upload failed: ${error || response.statusText}`);
                }
                
                const data = await response.json();
                extractedText = data.extracted_text;
                
                // Show preview
                const preview = document.getElementById('extractedTextPreview');
                const previewText = extractedText.substring(0, 200);
                preview.textContent = `Extracted ${data.char_count} characters:\n${previewText}${extractedText.length > 200 ? '...' : ''}`;
                preview.classList.add('active');
                
                console.log(`Extracted ${data.char_count} characters from ${file.name}`);
                
            } catch (error) {
                console.error('Error extracting text:', error);
                alert(`Failed to extract text from file: ${error.message}`);
                removeFile();
            } finally {
                document.getElementById('processingIndicator').classList.remove('active');
            }
        });

        function removeFile() {
            document.getElementById('fileInput').value = '';
            document.getElementById('fileInfo').style.display = 'none';
            document.getElementById('fileLabel').classList.remove('has-file');
            document.getElementById('fileLabel').textContent = '📎 Attach Image/Document (Optional)';
            document.getElementById('extractedTextPreview').classList.remove('active');
            extractedText = null;
            currentFileName = null;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                if (event.shiftKey) {
                    // Insert a newline at the cursor position
                    const input = event.target;
                    const start = input.selectionStart;
                    const end = input.selectionEnd;
                    input.value = input.value.substring(0, start) + "\n" + input.value.substring(end);
                    input.selectionStart = input.selectionEnd = start + 1;
                    event.preventDefault();
                } else if (!isProcessing) {
                    // Send message on Enter
                    sendMessage();
                    event.preventDefault();
                }
            }
        }

        function addMessage(content, isUser = false, metadata = null, hasAttachment = false) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            let html = `<div class="bubble">${content}`;
            
            if (hasAttachment && isUser) {
                html += `<span class="attachment-indicator">📎 ${currentFileName || 'Attachment'}</span>`;
            }
            
            html += `</div>`;
            
            if (metadata) {
                html += '<div class="metadata">';
                
                if (metadata.language) {
                    html += `<span class="metadata-item">🌐 ${metadata.language.language} (${(metadata.language.confidence * 100).toFixed(0)}%)</span>`;
                }
                
                if (metadata.emotion) {
                    const emotionEmojis = {
                        'confused': '😕',
                        'frustrated': '😤',
                        'grateful': '😊',
                        'neutral': '😐',
                        'urgent': '⚠️',
                        'worried': '😟'
                    };
                    const emoji = emotionEmojis[metadata.emotion.emotion] || '😐';
                    html += `<span class="metadata-item">${emoji} ${metadata.emotion.emotion} (${(metadata.emotion.confidence * 100).toFixed(0)}%)</span>`;
                }
                
                if (metadata.processing_time) {
                    html += `<span class="metadata-item">⏱️ ${metadata.processing_time.toFixed(2)}s</span>`;
                }
                
                if (metadata.has_attachment) {
                    html += `<span class="metadata-item">📎 Processed with attachment</span>`;
                }
                
                html += '</div>';
                
                if (metadata.contexts && metadata.contexts.length > 0) {
                    html += '<div class="contexts"><strong>📚 Sources:</strong>';
                    metadata.contexts.forEach((ctx, idx) => {
                        html += `<div class="context-item">
                            <strong>${ctx.title}</strong> (Score: ${(ctx.score * 100).toFixed(0)}%)
                            ${ctx.source ? `<br><small>Source: ${ctx.source}</small>` : ''}
                        </div>`;
                    });
                    html += '</div>';
                }
            }
            
            messageDiv.innerHTML = html;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const message = input.value.trim();
            
            if (!message || isProcessing) return;
            
            isProcessing = true;
            sendButton.disabled = true;
            sendButton.innerHTML = '<span class="loading"></span>';
            
            // Add user message with attachment indicator if applicable
            addMessage(message, true, null, extractedText !== null);
            input.value = '';
            
            // Add Thinking... message with animation
            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'message bot-message';
            thinkingDiv.id = 'thinkingMessage';
            thinkingDiv.innerHTML = `<div class="bubble thinking-bubble">Thinking</div>`;
            document.getElementById('chatContainer').appendChild(thinkingDiv);
            
            try {
                const requestBody = {
                    question: message,
                    session_id: 'test-user-123'
                };
                
                // Add extracted text if available
                if (extractedText) {
                    requestBody.extracted_text = extractedText;
                }
                
                const response = await fetch(`${API_BASE}/api/v1/chat/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Remove thinking message
                thinkingDiv.remove();
                
                // Add bot response with metadata
                addMessage(data.answer, false, {
                    language: data.language,
                    emotion: data.emotion,
                    processing_time: data.processing_time,
                    contexts: data.contexts,
                    has_attachment: data.has_attachment
                });
                
                // Clear attachment after sending
                if (extractedText) {
                    removeFile();
                }
                
            } catch (error) {
                console.error('Error:', error);
                thinkingDiv.innerHTML = `<div class="bubble error-message">
                    <strong>Error:</strong> ${error.message}<br>
                    Please make sure the backend is running at ${API_BASE}
                </div>`;
            } finally {
                isProcessing = false;
                sendButton.disabled = false;
                sendButton.innerHTML = 'Send';
            }
        }

        // Sample messages for quick testing
        const sampleMessages = [
            "How can I apply for a loan?",
            "Paano mag-apply ng credit card?",
            "I'm frustrated with the long queue at the branch!",
            "Salamat sa tulong ninyo!",
            "What are the requirements for opening a savings account?",
            "Magkano ang maintaining balance ng savings account?",
            "I need urgent help with my lost ATM card!",
            "[Upload an image/document and ask]: What does this document say?",
            "[Upload a statement and ask]: What's my current balance?"
        ];

        // Add initial welcome message
        window.onload = () => {
            setTimeout(() => {
                addMessage("Hello! Ako ay si CLAIRE, ang iyong virtual customer assistant. You can ask me questions or upload documents/images for me to analyze. What's your BPI-related concerns ngayong araw?", false);
                console.log("Sample messages you can try:");
                sampleMessages.forEach(msg => console.log(`- ${msg}`));
            }, 500);
        };
    </script>
</body>
</html>
